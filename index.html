<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/img/icon-casa.svg" type="image/x-icon">
    <title>Tela de Login</title>
</head>

<body>

    <button class="open-modal" data-modal="modal-1">
        Entrar
    </button>

    <dialog id="modal-1">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">
                    Entre no nosso site
                </h1>
                <button class="close-modal" data-modal="modal-1" type="button">
                    X
                </button>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@exemplo.com">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>

                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" class="remember_password" id="remember_password">
                        <label for="remember_password">Lembre-se de mim</label>
                    </div>

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button id="login_button">
                    Entrar
                </button>

                <div class="register">
                    <span>Não tem conta?</span>
                    <a href="#">Criar conta</a>
                </div>
            </div>
        </form>
    </dialog>

    <script src="src/javascript/script.js"></script>
</body>

</html>
